version: '3.8'
services:
  backend:
    image: vendinha-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/vendinha_db?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: yourpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: vendinha_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Nome do Dockerfile, caso ele esteja no mesmo diretório
    ports:
      - "3000:80"  # Mapeia a porta 3000 do host para a porta 80 do container (onde o Nginx está servindo)
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge

volumes:
  db_data: