spring.application.name=backend

# ===============================
# Configura��es do Banco de Dados
# ===============================
# URL de conex�o com o MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/vendinha_db?useSSL=false&serverTimezone=UTC

# Credenciais do Banco de Dados
spring.datasource.username=root
spring.datasource.password=yourpassword

spring.main.allow-circular-references=true

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura��es do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Configura��es do JWT
# ===============================
# Chave secreta usada para assinar os tokens JWT
jwt.secret=mysupersecretkeythatislongenoughforHS256

# ===============================
# Configura��es do Servidor
# ===============================
# Porta padr�o do servidor
server.port=8080